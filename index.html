<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="grading.css">
    <script src="script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <h1 align="center">SPI and CPI Calculator</h1>
    <select name="Select Branch" id="input_branch">
      <option value="ae">Aerospace Engineering</option>
      <option value="bsbe">Biological Sciences and Bioengineering</option>
      <option value="ce">Civil Engineering</option>
      <option value="chm">Chemical Engineering</option>
      <option value="che">BS Chemistry</option>
      <option value="cse">Computer Science and Engineering</option>
      <option value="eco">BS Economics</option>
      <option value="ee">Electrical Engineering</option>
      <option value="es">Earth Sciences</option>
      <option value="me">Mechanical Engineering</option>
      <option value="mse">Material Science and Engineering</option>
      <option value="mth">Mathematics and Scientific Computing</option>
      <option value="phy">BS Physics</option>
      <option value="sds">Statistics and Data Science</option>
    </select>
    <p id="choosecourse">ELC offered in which semester: 
      <select name="Select Semester" id="elc_semester">
      <option value="sem1">1st Semester</option>
      <option value="sem2">2nd Semester</option>
      </select>
    </p>
    <button id="button_update_courses">Go!</button><br/>

    <select name="Select Semester" id="input_semester">
      <option value="sem1">1st Semester</option>
      <option value="sem2">2nd Semester</option>
    </select>
    <table id="table_courses_1">
      <thead>
        <th>Course</th>
        <th>Credits</th>
        <th>Grade</th>
      </thead>
      <tbody id="tbody_1">
        
      </tbody>
    </table>
    <table id="table_courses_2" style="display:none;">
      <thead>
        <th>Course</th>
        <th>Credits</th>
        <th>Grade</th>
      </thead>
      <tbody id="tbody_2">

      </tbody>

    </table>

    <button id="button_calculate">Calculate</button>
    <p id="sem1_spi">SPI for 1st Semester = NaN</p>
    <p id="sem2_spi">SPI for 2nd Semester = NaN</p>
    <p id="cpi">CPI = NaN</p>
  </body>
</html>
